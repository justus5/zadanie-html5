<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>
<body>
    <form method="POST" 
        action="https://formspree.io/jwiesek@gmail.com">
    
  <label for="imie">Imię:</label><br />
  <input type="text" name="imie" id="imie"><br />
  
  <label for="nazwisko">Nazwisko:</label><br />
  <input type="text" name="nazwisko" id="nazwisko"><br />
 
    <label for="mail">e-mail:</label><br />
  <input type="email" name="mail" id="mail"><br />
  
  <label for="tel">Telefon:</label><br />
  <input type="tel" name="telNo" id="tel"><br />
  
  <label for="select">Miasto:</label> <br />
  <select name="select" id="select">
      <option value="value1">Kraków</option>
      <option value="value2">Warszawa</option>
      <option value="value3">Gdańsk</option>
  </select> <br /> <br />
  
  <p>Płeć:</p>
  <label><input type="radio" name="gender">Mężczyzna </label>
  <label><input type="radio" name="gender">Kobieta </label> 
  <br />  <br />
  
  
  <input type="checkbox" name="agreement" id="checkbox"> 
  <label for="checkbox">Wyrażam zgodę na przetwarzanie danych </label> <br />  <br />
  
  <label for="textarea">Wiadomość:</label> <br />
  <textarea name="message" id="textarea" cols="30" rows="10"></textarea> <br />
  
  <button type="submit">WYŚLIJ</button>
  
</form>
</body>
</html>
